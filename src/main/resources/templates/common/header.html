<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPetStore</title>
    <link rel="stylesheet" href="/css/jpetstore.css" type="text/css">
    <link href="/css/jquery-ui.min.css" rel="StyleSheet"  type="text/css"/>

    <meta name="generator"
          content="HTML Tidy for Linux/x86 (vers 1st November 2002), see www.w3.org" />
    <title>MyPetStore Demo</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="Pragma" content="no-cache" />

    <script src = "/jq/jquery-3.6.0.min.js"></script>
    <script src = "/jq/jquery-ui.min.js"></script>
    <script type = "text/javascript" src = "/js/authCode.js"></script>
    <script type = "text/javascript" src = "/js/mail.js"></script>
    <script type = "text/javascript" src = "/js/register.js"></script>
    <script type = "text/javascript" src = "/js/updateCartItem.js"></script>
    <script type = "text/javascript" src = "/js/signInSignOutButton.js"></script>
    <script type = "text/javascript" src = "/js/searchCompletion.js"></script>
    <script type = "text/javascript" src = "/js/floatingWindow.js"></script>
    <script type = "text/javascript" src = "/js/skippingAddress.js"></script>
    <script type = "text/javascript" src = "/js/forgetPassword.js"></script>
    <script type = "text/javascript" src = "/js/signIn.js"></script>

</head>
<body>
<header th:fragment="header">
    <div id="Header">

        <div id="Logo">
            <div id="LogoContent">
                <a href="/catalog/main"><img src="/images/logo-topbar.gif"/></a>
            </div>
        </div>

        <div id="Menu" >
            <div id="MenuContent" >

                <a href="/cart/viewCart"><img align="middle" name="img_cart" src="/images/cart.gif" /></a>

                <img align="middle" src="/images/separator.gif" />

                <a id="signin" href="/account/viewSignin" th:if="${session.user}==null">Sign In</a>

<!--                <img align="middle" src="/images/separator.gif" />-->

                <a id="signout" href="/account/signout" th:if="${session.user}!=null">Sign Out </a>

                <img align="middle" src="/images/separator.gif" />

                <a href="/account/viewMyAccount">My Account</a>

                <img align="middle" src="/images/separator.gif" />

                <a href="/account/refresh">Refresh</a>

                <img align="middle" src="/images/separator.gif" />

            </div>
        </div>


        <div id="Search">
            <div id="SearchContent">
                <form action="/catalog/search" method="post">
                    <input id ="searchbar" type="text" name="keyword" size="14"/>
                    <input type="submit" name="searchProducts" value="Search"/>
                    <font color="black" th:if="${session.user}==null" th:text="'未登录'">未登录</font>
                    <font color="black" th:if="${session.user}!=null" th:text="'用户名:'+${session.user.username}">未登录</font>
                </form>
            </div>
        </div>


        <div id="QuickLinks">
<!--            <a href="/catalog/viewCategory?categoryId=FISH"><img src="/images/sm_fish.gif"/></a>-->

<!--            <img src="/images/separator.gif"/>-->

<!--            <a href="/catalog/viewCategory?categoryId=DOGS"><img src="/images/sm_dogs.gif"/></a>-->

<!--            <img src="/images/separator.gif"/>-->

<!--            <a href="/catalog/viewCategory?categoryId=REPTILES"><img src="/images/sm_reptiles.gif"/></a>-->

<!--            <img src="/images/separator.gif"/>-->

<!--            <a href="/catalog/viewCategory?categoryId=CATS"><img src="/images/sm_cats.gif"/></a>-->

<!--            <img src="/images/separator.gif"/>-->

<!--            <a href="/catalog/viewCategory?categoryId=BIRDS"><img src="/images/sm_birds.gif"/></a>-->
            <img src="/images/separator.gif"/>
            <img src="/images/separator.gif"/>
            <a th:if="${session.allCategoryList.size()} == 0 ">No Categor</a>
            <span th:if="${session.allCategoryList.size()} > 0" >
                <span th:each="Category:${session.allCategoryList}">
                    <a th:text="${Category.categoryId}" th:href="@{/catalog/viewCategory(categoryId=${Category.categoryId})}"></a>
                    <img src="/images/separator.gif"/>
                </span>
                <img src="/images/separator.gif"/>
            </span>
        </div>

    </div>
</header>
</body>
</html>
