<div th:replace="/common/header"></div>

<div id="Catalog">

    <form action="/order/confirmOrder" method="post">

        <table>
            <tr>
                <th colspan=2>Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td>
                    <select  name="cardType">
                            <option th:value="${session.creditCardTypes}" th:text="${session.creditCardTypes}"> </option>
                            <option value="Credit">Credit </option>
                            <option value="Quasi">Quasi </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td>
                    <input type="text" name="creditCard" th:value="${session.order.creditCard}">
                </td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td>
                    <input type="text" name="expiryDate" th:value="${session.order.expiryDate}">
                </td>
            </tr>



            <tr>
                <th colspan=2>Billing Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" name="firstName" id="billToFirstName" th:value="${session.order.billToFirstName}" readonly>
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>
                    <input type="text" name="lastName" id="billToLastName" th:value="${session.order.billToLastName}" readonly>
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>
                    <input type="text" name="address1" id="billAddress1" th:value="${session.order.billAddress1}" readonly>
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td>
                    <input type="text" name="address2" id="billAddress2" th:value="${session.order.billAddress2}" readonly>
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="city" id="billCity" th:value="${session.order.billCity}" readonly>
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="text" name="state"  id="billState" th:value="${session.order.billState}" readonly>
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input type="text" name="zip" id="billZip" th:value="${session.order.billZip}" readonly>
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="country" id="billCountry" th:value="${session.order.billCountry}" readonly>
                </td>
            </tr>

            <tr>
                <td colspan=2>
                    <input type="checkBox" name="shippingAddressRequired" value="shippingAddressRequired" onclick="shippingShow(shippingAddressRequired)">
                    Ship to different address...
                </td>
            </tr>
        </table>

        <table id="Shipping">

        </table>
        <input type="submit" value="Continue">

    </form>
</div>

<div th:replace="/common/footer"></div>
